<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registration</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <form class="form" id="form" >
      <h2>Student Registration</h2>
      
        <div class="form-control">
        <label for="name">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter name" />
        <small>Error Message</small>
    </div>

        <div class="form-control">
        <label for="email">Email</label>
        <input type="text" name="email" id="email" placeholder="Enter email" />
        <small>Error Message</small>
    </div>

        <div class="form-control">
        <label for="name">Phone</label>
        <input type="number" name="phone" id="phone" placeholder="Enter Phone" />
        <small>Error Message</small>
    </div>

        <div class="form-control">
        <label for="password1">Password</label>
        <input type="password1" name="password1" id="password1" placeholder="Enter Password" />
        <small>Error Message</small>
    </div>

        <div class="form-control">
        <label for="password2">Confirm Password</label>
        <input type="password2" name="password2" id="password2" placeholder="Confirm Password" />
        <small>Error Message</small>
      
    </div>
    <button>Submit</button>
</form>
    </div>
    <script src="script.js"></script>
  </body>
</html>
